    <title>Крон-Авто | Онлайн-кабинет</title>

    <link rel="stylesheet" href="css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700,600italic,600,300italic,300,400italic,700italic&subset=latin,cyrillic'

    <style type="text/css">

        .inpsearchgm1 {
            padding-left: 35px !important;
        }

        .srs__select {
            position: absolute;
            z-index: 999;
            background: #f7f7f7;
            width: 82%;
            box-shadow: 0px 4px 7px -2px rgba(0, 0, 0, 0.31);
        }

        .srs__select.disabled {
            display: none;
        }

        .srs__select_option {
            line-height: 23px;
            padding-left: 37px;
            cursor: pointer;
        }

        .srs__select_option:hover, .srs__select_option.hover {
            background-color: #eaeaef;
        }

        .srs__lang {
            top: 1px;
            left: 1px;
            position: absolute;
            width: 30px;
            height: 22px;
            background: #e8e8e8;
            line-height: normal;
            padding-left: 5px;
        }

        .mobile .srs__select_option {
            line-height: 32px;
            font-weight: bold;
        }

        .srs__select.mobile {
            top: 44px;
            width: 100%;
            position: fixed;
            left: 0;
            z-index: 9999999;
        }

        .search-form .inpsearchgm.focus {
            position: fixed;
            height: 44px;
            transition: all .5s;
            top: 0;
            z-index: 9999999;
            left: 0;
            border-radius: 0px;
        }

        .search-form .input-row.mask:after {
            position: fixed;
            content: "";
            z-index: 999999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            opacity: 0.6;

        }

        .filter-blur {
            filter: blur(2px);
        }

        th.srs__container {
            position: relative;
            overflow: visible;
        }

        th.srs__container .srs__select {
            width: 99%;
            box-shadow: 0px 7px 14px 1px rgba(0, 0, 0, 0.31);
        }

        th.srs__container .srs__select_option {
            padding-left: 8px;
            text-align: left;
        }

        .table-cat .new-span, .new-span {
            color: #1268b1;
            text-transform: uppercase;
            font-size: 8px;
            font-weight: bold;
        }

        .table-cat span.extra-bonus {
            background: #b13712;
            display: inline-block;
            vertical-align: middle;
            border-radius: 50%;
            width: 16px;
            font-size: 11px;
            line-height: 16px;
            padding: 0 3px;
            height: 16px;
            color: #ffffff;
            margin: 0 0 0 9px;
            font-weight: normal;
            text-align: center;
        }

            background: -moz-linear-gradient(45deg, rgba(143, 210, 244, 1) 0%, rgba(132, 250, 175, 1) 100%);
            background: -webkit-linear-gradient(45deg, rgba(143, 210, 244, 1) 0%, rgba(132, 250, 175, 1) 100%);
        }

        #voiceSearchBtn:hover:before {
            background-size: 13px;
        }

        #voiceSearchBtn.active {
            background: linear-gradient(2deg, #2fb273, #ee4141, #03b9cc, #f92aa8);
            background-size: 800% 800%;
            -webkit-animation: AnimationName 3s ease infinite;
            animation: AnimationName 3s ease infinite;
        }

        @-webkit-keyframes AnimationName {
            0% {
                background-position: 51% 0%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 51% 0%
            }
        }

        @keyframes AnimationName {
            0% {
                background-position: 51% 0%
            }
            50% {
                background-position: 50% 100%
            }
            100% {
                background-position: 51% 0%
            }
        }
