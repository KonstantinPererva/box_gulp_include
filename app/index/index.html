<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>Крон-Авто | Онлайн-кабинет</title>

  <link rel="stylesheet" href="./css/style.css"/>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800italic,800,700,600italic,600,300italic,300,400italic,700italic&subset=latin,cyrillic'
        rel='stylesheet' type='text/css'/>
</head>

<body>
<div id="wrapper" data-wrapper="main">

  @@include('../view/header.html')

  <main role="main">
    <div class="catalog" data-grid="catalog-container">
      <div class="catalog__hold">
        <aside class="aside" data-grid="catalog-cell-left">
          <div class="accordiion" data-grid="catalog-row-top-cell-left">

            @@include('../view/menu.html')

          </div>

          <div class="resize-vert" data-grid="catalog-lever-vertical-cell-left">
            <span data-grid="button-toggle"></span>
          </div>

          <div class="cat-filter" data-grid="catalog-row-bottom-cell-left">

            @@include('../view/filter.html')

          </div>

          <div class="resize-horiz" data-grid="catalog-lever-horizontal">
            <span data-grid="button-toggle"></span>
          </div>
        </aside>

        <div class="main-holder" data-grid="catalog-cell-right">
          <div class="catalog-container">
            <div class="catalog-container__search">
              @@include('../view/search.html')
            </div>

            <div class="catalog-container__goods">
              @@include('../view/card_list.html')

              <!--@@include('../view/table.html')-->
            </div>
          </div>

          <div class="resize-vert" data-grid="">
            <span data-grid="button-toggle"></span>
          </div>

          <div class="order-container">
            @@include('../view/order.html')
          </div>
        </div>
      </div>
    </div>

    <!--@@include('../view/popup_detail.html')-->
  </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--<script src="javascripts/cabinet-catalog.js"></script>-->
<script src="./js/app.js"></script>
<script src="./js/filter.js"></script>
<script src="./js/test-resize-box.js"></script>

<script>
    (function () {
        var filter = new Filter();

        var par = document.querySelector('.catalog-filter-list');

        filter.counterWidth(par);

        console.log(filter.elem);

        var catalogHorizontalResize = new Resizing({
            direction: 'horizontal', //'horizontal' or 'vertical'
            node: '[data-grid="catalog-container"]',
            lever: '[data-grid="catalog-lever-horizontal"]',
            button: '[data-grid="button-toggle"]',
            hide: 'left',
            boxLeft: '[data-grid="catalog-cell-left"]',
            boxRight: '[data-grid="catalog-cell-right"]',
            // resizeListener: filter.childrenShare()
        });
        catalogHorizontalResize.init();

        var catalogVerticalLeftBoxResize = new Resizing({
            direction: 'vertical', //'horizontal' or 'vertical'
            node: '[data-grid="catalog-cell-left"]',
            lever: '[data-grid="catalog-lever-vertical-cell-left"]',
            button: '[data-grid="button-toggle"]',
            hide: 'bottom',
            boxTop: '[data-grid="catalog-row-top-cell-left"]',
            boxBottom: '[data-grid="catalog-row-bottom-cell-left"]'
        });
        catalogVerticalLeftBoxResize.init();
        //
        // var catalogVerticalRightBoxResize = new Resizing({
        //     direction: 'vertical', //'horizontal' or 'vertical'
        //     node: '[data-grid="catalog-cell-right"]',
        //     lever: '[data-grid="catalog-lever-vertical-cell-right"]',
        //     button: '[data-grid="button-toggle"]',
        //     hide: 'bottom',
        //     boxTop: '[data-grid="catalog-row-top-cell-right"]',
        //     boxBottom: '[data-grid="catalog-row-bottom-cell-right"]'
        // });
        // catalogVerticalRightBoxResize.init();
    })();
</script>
